extensions.tabutils@angrydroid.com.description=Doplněk obsahující funkce pro kompletní správu panelů. Otevírá automaticky v nových panelech záložky, domovské stránky, navštívené stránky, adresy vkládané z adresního řádku a výsledky z řádku hledání. Slučuje související panely, dovoluje chránit, zamknout, označit panely, obsahuje funkci víceřádkového uspořádání panelů. Umožňuje spravovat chování myši a mnoho dalšího.
